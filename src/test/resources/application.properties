# Test-specific properties

# Provide a dummy issuer-uri for tests to allow the context to load.
# This is required by the OAuth2 Resource Server auto-configuration.
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dummy-issuer.com

# Use an in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create the database schema for each test run
spring.jpa.hibernate.ddl-auto=create-drop